<html>
	<head>
		<script>
			function decode() {
				var input = document.getElementById("todecode").value;
				try {
					var output = atob(input);
				}
				catch(err) {
					output = err;
				}
				document.getElementById("decoded").value = output;
				return false;
			}
		</script>
	</head>
	<body>
		<form onsubmit="return decode()">
			<input id="todecode" type="text"/><br>
			<input type="submit" value="Decode">
		</form>
		<textarea id="decoded">
		</textarea>
	</body>
</html>
